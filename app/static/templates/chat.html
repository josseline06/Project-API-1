<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Chat DuckFace</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>

    <script>
      var chatform= $("#algo");
      var users_chat = window.location.pathname.match(/\/chat\/(\w{3,})-(\w{3,})$/);
      var socket = io.connect('http://localhost:8080');

      var resultado,room;
      console.log(sessionStorage);
      console.log("Buscando");
      $.ajax({ 
        type:'GET',
        url: "http://localhost:8080/api/users/"+users_chat[1]+"/chat/"+users_chat[2],
        headers: {
          "Authorization" : 'Bearer ' + sessionStorage.token
        }
      })
      .done(function(data){
        room = data.room;
        socket.emit('load', data.room);
        socket.emit('login',{user:users_chat[1],id:data.room});

      })
      .fail(function(resp){
        if(resp.status==404){
          $.ajax({ 
            type:'POST',
            url: "http://localhost:8080/api/users/"+users_chat[1]+"/chat/"+users_chat[2],
            headers: {
              "Authorization" : 'Bearer ' + sessionStorage.token
            }
          })
          .done(function(data){
            room = data.room;
            socket.emit('load', data.room);
            socket.emit('login',{user:users_chat[1],id:data.room});
          })
          .fail(function(resp){
            console.log(resp);
          });
        }

      });

      socket.on('receive', function(data){
        console.log(data);
        $('#messages').append($('<li>').text(data.user + " : " + data.msg));
      });

      function enviar(){
        var data = {
          user:users_chat[1],
          msg:$('#msg').val()
        }

        $.ajax({ 
          type:'POST',
          url: "http://localhost:8080/api/chat/"+room+"/messages",
          data : data,
          dataType: 'jsonp',
          headers: {
            "Authorization" : 'Bearer ' + sessionStorage.token
          }
        })
        .done(function(data){
          console.log(data);

        })
        .fail(function(resp){
          console.log(resp);
        });

        $('#messages').append($('<li>').text(data.user + " : " + data.msg));
        socket.emit('msg', data);
        $('#msg').val('');
        return false;
      };

    </script>

  </head>
  <body>
    <div>
      <h3>Chat Prueba - Api - Duckface</h3>

      <ul id="messages"></ul>
      <form id="algo" onsubmit="return enviar()">
        <input id="msg" autocomplete="off" placeholder="Mensaje" required/><button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
